name: CI

on:
  push:
    branches:
      - "main"
      - "master"
  pull_request:
    branches:
      - "*"

permissions:
  contents: read

concurrency:
  # Cancel previous workflows if they are from a PR or push.
  group: ${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  GO_VERSION: "1.24"

jobs:
  ########################
  # Lint code
  ########################
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache: true

      - name: Run linter
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --timeout=5m

  ########################
  # Static checks
  ########################
  static-checks:
    name: Static Checks
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache: true

      - name: Check code format
        run: make fmt-check

      - name: Check go modules tidiness
        run: make tidy-check

  ########################
  # Build
  ########################
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache: true

      - name: Build for ${{ matrix.os }}/${{ matrix.arch }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: go build -v -o hunk-${{ matrix.os }}-${{ matrix.arch }} ./cmd/hunk

  ########################
  # Unit tests
  ########################
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: unit-cover
            target: unit-cover
          - name: unit-race
            target: unit-race
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache: true

      - name: Run ${{ matrix.name }}
        run: make ${{ matrix.target }}

      - name: Upload coverage to Codecov
        if: matrix.name == 'unit-cover'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.txt
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  ########################
  # Test on macOS
  ########################
  macos-test:
    name: Test on macOS
    runs-on: macos-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache: true

      - name: Run unit tests
        run: make unit
